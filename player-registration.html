<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>প্লেয়ার রেজিস্ট্রেশন</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; padding: 2em; }
    label, input { display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>প্লেয়ার রেজিস্ট্রেশন ফর্ম</h2>
  <form>
    <label>প্লেয়ারের নাম (Facebook অনুযায়ী): <input type="text" name="playerName" required></label>
    <label>Email: <input type="email" name="email" required></label>
    <label>মোবাইল নম্বর: <input type="tel" name="phone" required></label>
    <label>ছবি: <input type="file" name="photo"></label>
    <label>Facebook আইডি লিংক: <input type="url" name="fbLink"></label>
    <label>পাসওয়ার্ড: <input type="password" name="password" required></label>
    <button type="submit">সাবমিট</button>
  </form>
</body>
</html>
